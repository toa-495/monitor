<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />
  <title>モニター</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    iframe#vdo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe
    id="vdo"
    allow="autoplay; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <script>
    const STREAM_ID = "toaCam01"; // camera.html と同じ

    // VDO.Ninja：受信（モニター側）
    const src =
      "https://vdo.ninja/?" +
      "view=" + encodeURIComponent(STREAM_ID) +
      "&cleanviewer" +
      "&hidehome" +
      "&transparent";

    document.getElementById("vdo").src = src;
  </script>
</body>
</html>
